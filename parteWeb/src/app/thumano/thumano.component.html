<div class="container">
    <div class="row justify-content-around">
        <div class="card-deck">
            <div *ngFor="let talento of talentos">



                <div class="card">
                    <img class="card-img-top" src="{{talento.foto}}" alt="Card image cap" width="277" height="180">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: bold;">{{talento.nombre}}</h5>
                        <p class="card-text">{{talento.direccion}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 16 mins ago</small>
                    </div>
                </div>
                <br>

            </div>

        </div>
    </div>
</div>
