<div class="container">
    <div class="row justify-content-around">
        <div class="card-deck">
            <div *ngFor="let insumo of insumos">



                <div class="card">
                    <img class="card-img-top"  src="{{insumo.foto}}" alt="Card image cap" width="277" height="180" >
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: bold;">{{insumo.nombre}}</h5>
                        <p class="card-text">{{insumo.direccion}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
