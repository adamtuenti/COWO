<div id='tituloDiv'>
    <h4 id="titulo">Inicio de sesión</h4>
  </div>
  
  <div id="datos">
  
        <h4 id="tituloBienvenido">Bienvenido a Ayudar-App</h4>
        
        <form #form="ngForm" (ngSubmit)="loginUser(form)">
        <div>
          <div class=" row">
            <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
            <div class="col-md-6">
              <input type="text" placeholder="Correo" name="email" type='email' ngModel required>
            </div>
          </div>
    
          <div class="form-group row" style="margin-bottom:15%">
            <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
            <div class="col-md-6">
              <input placeholder="Contraseña" name="password" type='password' ngModel required>
            </div>
          </div>
  
          <button type="submit" class="loginBtn loginCorreo ">
            Iniciar sesión
          </button>

          <button class="btn btn-success" (click)="goToReset('hwong@espol.edu.ec')">
            Restablecer contraseña
          </button> 
          <button class="btn btn-success" (click)="goToReset('hwong@espol.edu.ec')">
            Crear cuenta
          </button>       
        </div>
        
        </form>
  
  </div>
